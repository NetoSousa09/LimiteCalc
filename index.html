<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>LimitCalc Scanner</title>
  
  <!-- Bibliotecas -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

  <style>
    :root { --primary: #00d2d3; --dark: #222f3e; --bg: #f0f2f5; }
    body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding-bottom: 100px; -webkit-font-smoothing: antialiased; overflow-x: hidden; }

    /* HEADER */
    header { background: #10ac84; color: white; padding: 15px 20px; border-radius: 0 0 20px 20px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    h1 { margin: 0; font-size: 20px; font-weight: bold; letter-spacing: 1px; }
    .btn-reset { background: rgba(255,255,255,0.2); border: none; color: white; padding: 6px 12px; border-radius: 20px; font-size: 12px; font-weight: bold; cursor: pointer; }

    .container { max-width: 600px; margin: 0 auto; padding: 20px; }

    /* CARDS */
    .card { background: white; border-radius: 15px; padding: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); margin-bottom: 15px; text-align: center; }
    
    /* META INPUT */
    .meta-wrapper { display: flex; justify-content: center; align-items: center; gap: 5px; }
    .meta-input { border: none; border-bottom: 2px solid #ddd; width: 100px; font-size: 24px; text-align: center; font-weight: bold; color: #333; outline: none; border-radius: 0; background: transparent; }
    .meta-input:focus { border-bottom-color: #10ac84; }

    /* DISPLAYS */
    #totalDisplay { font-size: 42px; font-weight: 800; color: #333; }
    #restanteDisplay { font-size: 14px; font-weight: 600; color: #777; margin-top: 5px; }

    /* BOT√ïES */
    .btn { width: 100%; padding: 16px; border: none; border-radius: 12px; font-size: 16px; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 10px; color: white; transition: 0.2s; }
    .btn:active { transform: scale(0.96); }
    .btn-scan { background: #222f3e; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
    .btn-list { background: #0984e3; }
    .btn-manual { background: white; border: 2px solid #10ac84; color: #10ac84; }

    /* --- C√ÇMERA OVERLAY (A M√°gica) --- */
    #cameraOverlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; z-index: 5000; flex-direction: column; }
    
    #videoContainer { position: relative; flex: 1; overflow: hidden; display: flex; justify-content: center; align-items: center; }
    video { width: 100%; height: 100%; object-fit: cover; }
    
    /* O Ret√¢ngulo de Mira */
    #scanGuide { 
      position: absolute; 
      width: 80%; 
      height: 150px; 
      border: 3px solid #00d2d3; 
      border-radius: 10px; 
      box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.7); /* Escurece o resto da tela */
      z-index: 5001;
    }
    #scanText {
      position: absolute;
      top: -40px;
      left: 0;
      width: 100%;
      text-align: center;
      color: white;
      font-weight: bold;
      font-size: 18px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.8);
    }

    /* Controles da C√¢mera */
    .camera-controls { padding: 30px; background: black; display: flex; justify-content: space-around; align-items: center; }
    .btn-circle { width: 70px; height: 70px; border-radius: 50%; background: white; border: 5px solid #ddd; cursor: pointer; }
    .btn-circle:active { border-color: #10ac84; background: #eee; }

    /* MODAL DE CONFIRMA√á√ÉO (Onde o user valida) */
    #confirmModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 6000; justify-content: center; align-items: center; padding: 20px; box-sizing: border-box; }
    .confirm-box { background: white; padding: 25px; border-radius: 20px; width: 100%; max-width: 350px; text-align: center; }
    .result-val { font-size: 28px; font-weight: bold; color: #333; margin: 15px 0; word-break: break-word; }
    .confirm-actions { display: flex; gap: 10px; margin-top: 20px; }

    /* MODAL QUANTIDADE FINAL */
    #qtdModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.95); z-index: 7000; justify-content: center; align-items: center; }
    .qtd-box { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); text-align: center; width: 80%; max-width: 350px; }
    .qtd-input { font-size: 32px; padding: 10px; width: 80px; text-align: center; border: 2px solid #ddd; border-radius: 10px; margin: 0 10px; }

    /* LOADING */
    #loading { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.8); color: white; padding: 20px 40px; border-radius: 30px; font-weight: bold; z-index: 8000; }

    /* LISTA */
    #listaModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #f8f9fa; z-index: 2000; flex-direction: column; }
    .item-row { background: white; padding: 15px; margin: 10px 15px; border-radius: 10px; display: flex; justify-content: space-between; align-items: center; border-left: 5px solid #10ac84; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
  </style>
</head>
<body>

  <!-- LOADING -->
  <div id="loading">Lendo...</div>

  <!-- CAMERA OVERLAY -->
  <div id="cameraOverlay">
    <div id="videoContainer">
      <video id="videoFeed" autoplay playsinline muted></video>
      <!-- Guia de Mira -->
      <div id="scanGuide">
        <div id="scanText">Aponte para o PRE√áO</div>
      </div>
    </div>
    <div class="camera-controls">
      <button onclick="fecharCamera()" style="background:none; border:none; color:white; font-size:18px;">Cancelar</button>
      <button class="btn-circle" onclick="capturarFoto()"></button>
      <div style="width: 60px;"></div> <!-- Espa√ßador -->
    </div>
  </div>

  <!-- MODAL DE CONFIRMA√á√ÉO (Intermedi√°rio) -->
  <div id="confirmModal">
    <div class="confirm-box">
      <h3 id="confirmTitle">Confira o Valor</h3>
      <div class="result-val" id="resultValue">R$ 10,90</div>
      <p style="color:#777; font-size:14px">Est√° correto?</p>
      <div class="confirm-actions">
        <button class="btn" style="background:#ff7675; color:white" onclick="tentarNovamente()">N√£o (Tentar de novo)</button>
        <button class="btn" style="background:#00b894; color:white" onclick="confirmarLeitura()">Sim (Continuar)</button>
      </div>
    </div>
  </div>

  <!-- MODAL FINAL (Quantidade) -->
  <div id="qtdModal">
    <div class="qtd-box">
      <h3>Quantidade</h3>
      <div style="margin: 20px 0; display:flex; justify-content:center; align-items:center;">
        <button onclick="ajustarQtd(-1)" style="font-size:24px; width:50px; height:50px; border-radius:50%; border:none; background:#eee">-</button>
        <input type="number" id="finalQtd" class="qtd-input" value="1">
        <button onclick="ajustarQtd(1)" style="font-size:24px; width:50px; height:50px; border-radius:50%; border:none; background:#eee">+</button>
      </div>
      <div id="resumoFinal" style="margin-bottom:20px; font-weight:bold; color:#10ac84"></div>
      <button class="btn" style="background:#222f3e; color:white" onclick="salvarItem()">Adicionar ao Carrinho</button>
    </div>
  </div>

  <!-- APP PRINCIPAL -->
  <header>
    <h1>LimitCalc Scanner</h1>
    <button class="btn-reset" onclick="limparTudo()">üóëÔ∏è Limpar</button>
  </header>

  <div class="container">
    <div class="card">
      <label style="color:#aaa; font-size:12px; font-weight:bold">META DE GASTOS</label>
      <div class="meta-wrapper">
        <span style="font-size:24px; color:#10ac84">R$</span>
        <input type="number" class="meta-input" id="limiteInput" placeholder="0" onblur="salvarMeta()">
      </div>
    </div>

    <div class="card">
      <div id="totalDisplay">0,00</div>
      <div id="restanteDisplay">Dispon√≠vel: R$ 0,00</div>
    </div>

    <button class="btn btn-scan" onclick="iniciarCamera()">üì∑ Escanear Produto</button>
    <button class="btn btn-manual" onclick="addManual()">‚å®Ô∏è Digitar Manual</button>
    <button class="btn btn-list" onclick="verLista()">üìÑ Ver Carrinho</button>
  </div>

  <!-- LISTA MODAL -->
  <div id="listaModal">
    <div style="background:white; padding:15px; display:flex; justify-content:space-between; align-items:center; box-shadow:0 2px 5px rgba(0,0,0,0.05)">
      <h2 style="margin:0; font-size:18px">Carrinho</h2>
      <button onclick="document.getElementById('listaModal').style.display='none'" style="border:none; background:none; font-size:24px">√ó</button>
    </div>
    <div style="padding:10px; display:flex; gap:10px;">
      <button class="btn" style="background:#25D366; margin:0; font-size:14px" onclick="zap()">WhatsApp</button>
      <button class="btn" style="background:#e84393; margin:0; font-size:14px" onclick="pdf()">PDF</button>
    </div>
    <div id="listaContainer" style="flex:1; overflow-y:auto"></div>
  </div>

  <script>
    // --- ESTADO ---
    let dados = { meta: 0, itens: [] };
    let worker = null;
    
    // Vari√°veis de fluxo
    let stream = null;
    let modoAtual = 'preco'; // 'preco' ou 'nome'
    let tempPreco = 0;
    let tempNome = "";

    // --- INICIALIZA√á√ÉO ---
    window.onload = async () => {
      if(localStorage.limitCalcScan) dados = JSON.parse(localStorage.limitCalcScan);
      document.getElementById('limiteInput').value = dados.meta || '';
      atualizarUI();

      // Pr√©-carrega OCR
      try {
        worker = await Tesseract.createWorker();
        await worker.loadLanguage('por');
        await worker.initialize('por');
        console.log("OCR Ready");
      } catch(e) { console.error(e); }
    };

    function salvar() { localStorage.limitCalcScan = JSON.stringify(dados); atualizarUI(); }
    function salvarMeta() { dados.meta = parseFloat(document.getElementById('limiteInput').value)||0; salvar(); }
    function limparTudo() { if(confirm("Apagar tudo?")) { dados={meta:0,itens:[]}; document.getElementById('limiteInput').value=''; salvar(); }}

    // --- C√ÇMERA AO VIVO ---
    async function iniciarCamera() {
      // Reseta fluxo
      modoAtual = 'preco';
      tempPreco = 0;
      tempNome = "";
      configurarOverlay('preco');

      try {
        const video = document.getElementById('videoFeed');
        stream = await navigator.mediaDevices.getUserMedia({ 
          video: { facingMode: "environment" } // Tenta c√¢mera traseira
        });
        video.srcObject = stream;
        document.getElementById('cameraOverlay').style.display = 'flex';
      } catch(err) {
        alert("Erro ao abrir c√¢mera. Verifique as permiss√µes.");
        console.error(err);
      }
    }

    function fecharCamera() {
      const video = document.getElementById('videoFeed');
      if(stream) {
        stream.getTracks().forEach(t => t.stop());
        stream = null;
      }
      video.srcObject = null;
      document.getElementById('cameraOverlay').style.display = 'none';
    }

    function configurarOverlay(modo) {
      const guia = document.getElementById('scanGuide');
      const texto = document.getElementById('scanText');
      
      if(modo === 'preco') {
        texto.innerText = "Enquadre o PRE√áO";
        guia.style.height = "100px"; // Ret√¢ngulo mais fino para pre√ßo
        guia.style.borderColor = "#00d2d3";
      } else {
        texto.innerText = "Enquadre o NOME";
        guia.style.height = "150px"; // Ret√¢ngulo maior para nome
        guia.style.borderColor = "#feca57";
      }
    }

    // --- CAPTURA E OCR ---
    async function capturarFoto() {
      const video = document.getElementById('videoFeed');
      const guia = document.getElementById('scanGuide');
      const loading = document.getElementById('loading');

      if(!worker) return alert("IA carregando...");

      loading.style.display = 'block';

      // 1. Cria canvas tempor√°rio
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');

      // Tamanho do v√≠deo real vs tamanho na tela
      const videoW = video.videoWidth;
      const videoH = video.videoHeight;
      const screenW = video.offsetWidth;
      const screenH = video.offsetHeight;
      
      // Propor√ß√£o
      const scaleX = videoW / screenW;
      const scaleY = videoH / screenH;

      // Posi√ß√£o do Guia na tela
      const rect = guia.getBoundingClientRect();
      const videoRect = video.getBoundingClientRect();

      // Coordenadas relativas ao v√≠deo (Recorte preciso)
      const cropX = (rect.left - videoRect.left) * scaleX;
      const cropY = (rect.top - videoRect.top) * scaleY;
      const cropW = rect.width * scaleX;
      const cropH = rect.height * scaleY;

      canvas.width = cropW;
      canvas.height = cropH;

      // Desenha s√≥ o peda√ßo que estava no ret√¢ngulo
      ctx.drawImage(video, cropX, cropY, cropW, cropH, 0, 0, cropW, cropH);

      // 2. Processa OCR
      try {
        if(modoAtual === 'preco') {
          await worker.setParameters({ tessedit_char_whitelist: '0123456789$,.% ' });
        } else {
          await worker.setParameters({ tessedit_char_whitelist: '' });
        }

        const { data: { text } } = await worker.recognize(canvas);
        
        loading.style.display = 'none';
        processarLeitura(text);

      } catch(e) {
        loading.style.display = 'none';
        alert("Erro na leitura.");
      }
    }

    function processarLeitura(texto) {
      const modal = document.getElementById('confirmModal');
      const titulo = document.getElementById('confirmTitle');
      const valor = document.getElementById('resultValue');

      // Pausa o v√≠deo (congelar imagem) para user ver o que tirou
      // document.getElementById('videoFeed').pause(); 

      if(modoAtual === 'preco') {
        // Extrair n√∫mero
        const regex = /(\d{1,4}[.,]\d{2})/g;
        const matches = texto.match(regex);
        if(matches) {
           // Pega maior valor
           const nums = matches.map(m => parseFloat(m.replace('.','').replace(',','.')));
           const val = Math.max(...nums.filter(n => n < 5000)); // Filtro < 5000
           tempPreco = val;
           
           titulo.innerText = "Pre√ßo Identificado";
           valor.innerText = `R$ ${val.toFixed(2).replace('.',',')}`;
           modal.style.display = 'flex';
        } else {
           alert("N√£o achei n√∫meros. Tente de novo.");
           // document.getElementById('videoFeed').play();
        }

      } else {
        // Nome
        const nomeLimpo = texto.replace(/\n/g, ' ').trim() || "Item sem nome";
        tempNome = nomeLimpo;
        
        titulo.innerText = "Nome do Produto";
        valor.innerText = nomeLimpo;
        valor.style.fontSize = "20px";
        modal.style.display = 'flex';
      }
    }

    function tentarNovamente() {
      document.getElementById('confirmModal').style.display = 'none';
      // document.getElementById('videoFeed').play(); // Descongela
    }

    function confirmarLeitura() {
      document.getElementById('confirmModal').style.display = 'none';

      if(modoAtual === 'preco') {
        // Passa para o pr√≥ximo passo: NOME
        modoAtual = 'nome';
        configurarOverlay('nome');
        // C√¢mera continua aberta
      } else {
        // Fim do scan: Fecha c√¢mera e abre quantidade
        fecharCamera();
        abrirQtdModal();
      }
    }

    // --- FINALIZA√á√ÉO (Quantidade) ---
    function abrirQtdModal() {
      document.getElementById('finalQtd').value = 1;
      const resumo = document.getElementById('resumoFinal');
      resumo.innerText = `${tempNome}\nR$ ${tempPreco.toFixed(2).replace('.',',')} un.`;
      document.getElementById('qtdModal').style.display = 'flex';
    }

    function ajustarQtd(delta) {
      const el = document.getElementById('finalQtd');
      let val = parseInt(el.value) || 1;
      val += delta;
      if(val < 1) val = 1;
      el.value = val;
    }

    function salvarItem() {
      const qtd = parseInt(document.getElementById('finalQtd').value) || 1;
      dados.itens.push({
        nome: tempNome,
        preco: tempPreco,
        qtd: qtd
      });
      salvar();
      document.getElementById('qtdModal').style.display = 'none';
    }

    // --- MANUAL ---
    function addManual() {
      const nome = prompt("Nome do produto:") || "Item Manual";
      const preco = parseFloat((prompt("Pre√ßo Unit√°rio:")||"").replace(',','.'));
      if(preco) {
        tempNome = nome;
        tempPreco = preco;
        abrirQtdModal();
      }
    }

    // --- UI E LISTA ---
    function atualizarUI() {
      const total = dados.itens.reduce((acc, i) => acc + (i.preco * i.qtd), 0);
      const formatter = new Intl.NumberFormat('pt-BR', {minimumFractionDigits:2});
      
      document.getElementById('totalDisplay').innerText = "R$ " + formatter.format(total);
      
      const rest = dados.meta - total;
      const elRest = document.getElementById('restanteDisplay');
      if(dados.meta > 0) {
        elRest.innerText = `Restam: R$ ${formatter.format(rest)}`;
        elRest.style.color = rest < 0 ? '#e17055' : '#10ac84';
      } else {
        elRest.innerText = "Sem meta";
        elRest.style.color = "#777";
      }
    }

    function verLista() {
      const div = document.getElementById('listaContainer');
      div.innerHTML = dados.itens.map((item, i) => `
        <div class="item-row">
          <div>
            <div style="font-weight:bold; font-size:14px; color:#555">${item.qtd}x ${item.nome}</div>
            <div style="color:#10ac84; font-weight:bold">R$ ${(item.preco*item.qtd).toFixed(2).replace('.',',')}</div>
          </div>
          <button onclick="remover(${i})" style="color:red; border:none; background:none; font-size:20px">üóëÔ∏è</button>
        </div>
      `).join('');
      document.getElementById('listaModal').style.display = 'flex';
    }

    function remover(i) {
      if(confirm("Remover?")) { dados.itens.splice(i,1); salvar(); verLista(); }
    }

    // --- EXPORT ---
    function zap() {
      let msg = "*Lista de Compras*\n";
      let tot = 0;
      dados.itens.forEach(i => {
        const t = i.preco*i.qtd; tot+=t;
        msg += `${i.qtd}x ${i.nome} (R$ ${t.toFixed(2)})\n`;
      });
      msg += `\n*TOTAL: R$ ${tot.toFixed(2)}*`;
      window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`);
    }

    function pdf() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.text("Lista LimitCalc", 20,20);
      doc.autoTable({
        head:[['Qtd','Item','Total']],
        body: dados.itens.map(i => [i.qtd, i.nome, `R$ ${(i.preco*i.qtd).toFixed(2)}`])
      });
      doc.save('lista.pdf');
    }
  </script>
</body>
</html>
