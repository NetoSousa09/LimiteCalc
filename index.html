<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>LimitCalc Final</title>
  
  <!-- Bibliotecas -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

  <style>
    :root { 
        --header-green: #10ac84; 
        --btn-blue: #0984e3; 
        --bg: #f0f2f5; 
        --text-dark: #222f3e;
        --yellow-title: #ffeaa7; /* Amarelo Ouro */
    }
    body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding-bottom: 50px; -webkit-font-smoothing: antialiased; overflow-x: hidden; }

    /* HEADER */
    header { background: var(--header-green); color: white; padding: 20px; border-radius: 0 0 20px 20px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    
    /* T√≠tulo Amarelo e Maior */
    h1 { margin: 0; font-size: 40px; font-weight: 800; letter-spacing: -1px; line-height: 1; color: var(--yellow-title); text-shadow: 1px 1px 2px rgba(0,0,0,0.2); }
    .subtitle { color: var(--btn-blue); font-weight: 800; background: white; padding: 2px 8px; border-radius: 8px; font-size: 20px; vertical-align: middle; margin-left: 5px; display: inline-block; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }

    .btn-reset { background: rgba(255,255,255,0.2); border: none; color: white; padding: 8px 15px; border-radius: 20px; font-size: 12px; font-weight: bold; cursor: pointer; }

    .container { max-width: 600px; margin: 0 auto; padding: 20px; display: flex; flex-direction: column; height: 100%; }

    /* CARDS */
    .card { background: white; border-radius: 15px; padding: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); margin-bottom: 15px; text-align: center; }
    
    /* META INPUT E LABEL AUMENTADA */
    .meta-label { color: #999; font-size: 18px; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 8px; display: block; }
    
    .meta-wrapper { display: flex; justify-content: center; align-items: center; gap: 5px; }
    .meta-input { border: none; border-bottom: 2px solid #ddd; width: 120px; font-size: 24px; text-align: center; font-weight: bold; color: #333; outline: none; border-radius: 0; background: transparent; }
    .meta-input:focus { border-bottom-color: var(--header-green); }

    /* DISPLAYS */
    #totalDisplay { font-size: 48px; font-weight: 800; color: var(--header-green); transition: color 0.3s; }
    #restanteDisplay { font-size: 14px; font-weight: 600; color: #777; margin-top: 5px; }

    /* BOT√ïES */
    .btn { width: 100%; padding: 18px; border: none; border-radius: 12px; font-size: 18px; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 10px; color: white; transition: 0.2s; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    .btn:active { transform: scale(0.96); }
    
    .btn-scan { background: var(--header-green); }
    .btn-list { background: var(--btn-blue); }
    .btn-manual { background: white; border: 2px solid var(--header-green); color: var(--header-green); }

    /* LISTA PRINCIPAL */
    #mainListTitle { font-size: 14px; color: #777; margin: 20px 0 10px 0; font-weight: bold; text-transform: uppercase; border-bottom: 1px solid #ddd; padding-bottom: 5px; }
    #mainListContainer { flex: 1; display: flex; flex-direction: column; gap: 10px; padding-bottom: 40px; }
    .mini-card { background: white; padding: 15px; border-radius: 10px; display: flex; justify-content: space-between; align-items: center; border-left: 5px solid #ddd; box-shadow: 0 2px 5px rgba(0,0,0,0.03); animation: fadeIn 0.3s ease; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    /* C√ÇMERA OVERLAY */
    #cameraOverlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; z-index: 5000; flex-direction: column; }
    #videoContainer { position: relative; flex: 1; overflow: hidden; display: flex; justify-content: center; align-items: center; }
    video { width: 100%; height: 100%; object-fit: cover; }
    #scanGuide { position: absolute; width: 50%; height: 55px; border: 2px solid #00d2d3; border-radius: 8px; box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.7); z-index: 5001; transition: all 0.3s ease; }
    #scanGuide::after { content: ''; position: absolute; top: 50%; left: 0; right: 0; height: 1px; background: rgba(255, 0, 0, 0.5); }
    #scanText { position: absolute; top: -40px; left: 0; width: 100%; text-align: center; color: white; font-weight: bold; font-size: 16px; text-shadow: 0 2px 4px rgba(0,0,0,0.8); background: rgba(0,0,0,0.5); padding: 5px 0; border-radius: 5px; }
    .camera-controls { padding: 30px; background: black; display: flex; justify-content: space-around; align-items: center; }
    .btn-circle { width: 70px; height: 70px; border-radius: 50%; background: white; border: 5px solid #ddd; cursor: pointer; }

    /* MODAIS */
    .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 6000; justify-content: center; align-items: center; padding: 20px; box-sizing: border-box; }
    .modal-box { background: white; padding: 25px; border-radius: 20px; width: 100%; max-width: 350px; text-align: center; position: relative; }
    
    /* Inputs Especiais do Manual */
    .input-big-currency { font-size: 32px; font-weight: bold; color: var(--header-green); width: 100%; border: none; border-bottom: 2px solid #ddd; text-align: center; outline: none; margin: 15px 0; }
    .input-text-simple { font-size: 18px; width: 100%; border: 1px solid #ddd; padding: 10px; border-radius: 8px; margin-bottom: 15px; box-sizing: border-box; }
    
    #loading { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.8); color: white; padding: 20px 40px; border-radius: 30px; font-weight: bold; z-index: 8000; }

    #listaModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #f8f9fa; z-index: 2000; flex-direction: column; }
    .item-row { background: white; padding: 15px; margin: 10px 15px; border-radius: 10px; display: flex; justify-content: space-between; align-items: center; border-left: 5px solid var(--header-green); box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
  </style>
</head>
<body>

  <div id="loading">Lendo...</div>

  <!-- C√ÇMERA -->
  <div id="cameraOverlay">
    <div id="videoContainer">
      <video id="videoFeed" autoplay playsinline muted></video>
      <div id="scanGuide"><div id="scanText">Aponte para o PRE√áO</div></div>
    </div>
    <div class="camera-controls">
      <button onclick="fecharCamera()" style="background:none; border:none; color:white; font-size:16px;">Cancelar</button>
      <button class="btn-circle" onclick="capturarFoto()"></button>
      <div style="width: 60px;"></div>
    </div>
  </div>

  <!-- CONFIRMA√á√ÉO OCR -->
  <div id="confirmModal" class="modal-overlay">
    <div class="modal-box">
      <h3>Confira o Valor</h3>
      <div class="result-val" id="resultValue" style="font-size:28px;font-weight:bold;margin:15px 0;">R$ 0,00</div>
      <p style="color:#777; font-size:14px">Est√° correto?</p>
      <div style="display:flex; gap:10px; margin-top:20px">
        <button class="btn" style="background:#ff7675; color:white; padding:12px" onclick="tentarNovamente()">Tentar de novo</button>
        <button class="btn" style="background:#00b894; color:white; padding:12px" onclick="confirmarLeitura()">Sim</button>
      </div>
    </div>
  </div>

  <!-- MODAL QUANTIDADE (OCR) -->
  <div id="qtdModal" class="modal-overlay">
    <div class="modal-box">
      <h3>Quantidade</h3>
      <div style="margin: 20px 0; display:flex; justify-content:center; align-items:center;">
        <button onclick="ajustarQtd(-1)" style="font-size:24px; width:50px; height:50px; border-radius:50%; border:none; background:#eee">-</button>
        <input type="number" id="finalQtd" style="font-size:32px;padding:10px;width:80px;text-align:center;border:2px solid #ddd;border-radius:10px;margin:0 10px" value="1">
        <button onclick="ajustarQtd(1)" style="font-size:24px; width:50px; height:50px; border-radius:50%; border:none; background:#eee">+</button>
      </div>
      <div id="resumoFinal" style="margin-bottom:20px; font-weight:bold; color:var(--header-green)"></div>
      <button class="btn" style="background:#222f3e; color:white" onclick="salvarItem()">Adicionar</button>
    </div>
  </div>

  <!-- MODAL MANUAL (NOVO) -->
  <div id="manualModal" class="modal-overlay">
    <div class="modal-box">
      <button onclick="fecharManual()" style="position:absolute; top:10px; right:10px; border:none; background:none; font-size:24px">√ó</button>
      <h3>Digitar Manualmente</h3>
      
      <label style="display:block; text-align:left; font-size:12px; color:#777; font-weight:bold;">VALOR DO PRODUTO</label>
      <!-- Input com m√°scara autom√°tica -->
      <input type="tel" id="manualPrice" class="input-big-currency" placeholder="R$ 0,00" oninput="mascaraMoeda(this)">
      
      <label style="display:block; text-align:left; font-size:12px; color:#777; font-weight:bold;">NOME DO PRODUTO</label>
      <input type="text" id="manualName" class="input-text-simple" placeholder="Ex: Arroz">

      <button class="btn" style="background:var(--header-green); color:white; margin-top:10px" onclick="salvarManual()">Adicionar √† Lista</button>
    </div>
  </div>

  <!-- APP UI -->
  <header>
    <h1>LimitCalc<span class="subtitle">Scanner</span></h1>
    <button class="btn-reset" onclick="limparTudo()">üóëÔ∏è Limpar</button>
  </header>

  <div class="container">
    <div class="card">
      <!-- LABEL AUMENTADA -->
      <label class="meta-label">META DE GASTOS</label>
      <div class="meta-wrapper">
        <span style="font-size:24px; color:var(--header-green)">R$</span>
        <input type="number" class="meta-input" id="limiteInput" placeholder="0" onblur="salvarMeta()">
      </div>
    </div>

    <div class="card">
      <div id="totalDisplay">0,00</div>
      <div id="restanteDisplay">Dispon√≠vel: R$ 0,00</div>
    </div>

    <button class="btn btn-scan" onclick="iniciarCamera()">üì∑ Escanear Produto</button>
    <button class="btn btn-manual" onclick="abrirManual()">‚å®Ô∏è Digitar Manual</button>
    <button class="btn btn-list" onclick="verLista()">üìÑ Ver Carrinho / Salvar</button>

    <div id="mainListTitle">Itens Adicionados:</div>
    <div id="mainListContainer"></div>
  </div>

  <!-- LISTA COMPLETA -->
  <div id="listaModal">
    <div style="background:white; padding:15px; display:flex; justify-content:space-between; align-items:center; box-shadow:0 2px 5px rgba(0,0,0,0.05)">
      <h2 style="margin:0; font-size:18px">Carrinho Completo</h2>
      <button onclick="document.getElementById('listaModal').style.display='none'" style="border:none; background:none; font-size:24px">√ó</button>
    </div>
    <div style="padding:15px; display:flex; gap:10px; flex-direction:column; background:#fff; border-bottom:1px solid #eee">
        <button class="btn" style="background:#e84393; margin:0; font-size:16px" onclick="compartilharNative('pdf')">üì§ Salvar / Compartilhar PDF</button>
    </div>
    <div id="listaContainer" style="flex:1; overflow-y:auto; padding-top:10px"></div>
  </div>

  <script>
    // --- ESTADO ---
    let dados = { meta: 0, itens: [] };
    let worker = null;
    let stream = null;
    let modoAtual = 'preco'; 
    let tempPreco = 0;
    let tempNome = "";

    window.onload = async () => {
      if(localStorage.limitCalcFinal) dados = JSON.parse(localStorage.limitCalcFinal);
      document.getElementById('limiteInput').value = dados.meta || '';
      atualizarUI();

      try {
        worker = await Tesseract.createWorker();
        await worker.loadLanguage('por');
        await worker.initialize('por');
      } catch(e) { console.error(e); }
    };

    function salvar() { localStorage.limitCalcFinal = JSON.stringify(dados); atualizarUI(); }
    function salvarMeta() { dados.meta = parseFloat(document.getElementById('limiteInput').value)||0; salvar(); }
    function limparTudo() { if(confirm("Apagar tudo?")) { dados={meta:0,itens:[]}; document.getElementById('limiteInput').value=''; salvar(); }}

    // --- L√ìGICA DA M√ÅSCARA DE MOEDA (MANUAL) ---
    function mascaraMoeda(input) {
        let valor = input.value.replace(/\D/g, ""); // Remove tudo que n√£o √© d√≠gito
        if (valor === "") {
            input.value = "";
            return;
        }
        // Converte para float (divide por 100 para centavos)
        let floatVal = parseFloat(valor) / 100;
        
        // Formata para BRL (R$ X.XXX,XX) mas sem o R$ para ficar no input
        input.value = floatVal.toLocaleString('pt-BR', { minimumFractionDigits: 2 });
    }

    function abrirManual() {
        document.getElementById('manualPrice').value = "";
        document.getElementById('manualName').value = "";
        document.getElementById('manualModal').style.display = 'flex';
        document.getElementById('manualPrice').focus();
    }

    function fecharManual() {
        document.getElementById('manualModal').style.display = 'none';
    }

    function salvarManual() {
        const valStr = document.getElementById('manualPrice').value;
        const nome = document.getElementById('manualName').value || "Item Manual";
        
        // Converte "1.234,56" para float JS 1234.56
        const preco = parseFloat(valStr.replace(/\./g, '').replace(',', '.'));
        
        if (preco > 0) {
            dados.itens.push({ nome: nome, preco: preco, qtd: 1 });
            salvar();
            fecharManual();
        } else {
            alert("Digite um valor v√°lido.");
        }
    }

    // --- C√ÇMERA ---
    async function iniciarCamera() {
      modoAtual = 'preco'; tempPreco = 0; tempNome = ""; configurarOverlay('preco');
      try {
        const video = document.getElementById('videoFeed');
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = stream;
        document.getElementById('cameraOverlay').style.display = 'flex';
      } catch(err) { alert("Erro ao abrir c√¢mera."); }
    }

    function fecharCamera() {
      const video = document.getElementById('videoFeed');
      if(stream) { stream.getTracks().forEach(t => t.stop()); stream = null; }
      video.srcObject = null;
      document.getElementById('cameraOverlay').style.display = 'none';
    }

    function configurarOverlay(modo) {
      const guia = document.getElementById('scanGuide');
      const texto = document.getElementById('scanText');
      if(modo === 'preco') {
        texto.innerText = "Mire Apenas no N√öMERO";
        guia.style.width = "50%"; guia.style.height = "55px"; guia.style.borderColor = "#00d2d3";
      } else {
        texto.innerText = "Mire Apenas no NOME";
        guia.style.width = "70%"; guia.style.height = "70px"; guia.style.borderColor = "#feca57";
      }
    }

    async function capturarFoto() {
      const video = document.getElementById('videoFeed');
      const guia = document.getElementById('scanGuide');
      const loading = document.getElementById('loading');
      if(!worker) return alert("IA carregando...");
      loading.style.display = 'block';

      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      
      const videoW = video.videoWidth;
      const screenW = video.offsetWidth;
      const scaleX = videoW / screenW;
      const rect = guia.getBoundingClientRect();
      const videoRect = video.getBoundingClientRect();
      
      const cropX = (rect.left - videoRect.left) * scaleX;
      const cropY = (rect.top - videoRect.top) * (video.videoHeight / video.offsetHeight);
      const cropW = rect.width * scaleX;
      const cropH = rect.height * (video.videoHeight / video.offsetHeight);

      canvas.width = cropW; canvas.height = cropH;
      ctx.drawImage(video, cropX, cropY, cropW, cropH, 0, 0, cropW, cropH);

      try {
        if(modoAtual === 'preco') await worker.setParameters({ tessedit_char_whitelist: '0123456789$,.% ' });
        else await worker.setParameters({ tessedit_char_whitelist: '' });

        const { data: { text } } = await worker.recognize(canvas);
        loading.style.display = 'none';
        processarLeitura(text);
      } catch(e) { loading.style.display = 'none'; alert("Erro na leitura."); }
    }

    function processarLeitura(texto) {
      const modal = document.getElementById('confirmModal');
      const titulo = document.querySelector('#confirmModal h3');
      const valor = document.getElementById('resultValue');

      if(modoAtual === 'preco') {
        const matches = texto.match(/(\d{1,4}[.,]\d{2})/g);
        if(matches) {
           const nums = matches.map(m => parseFloat(m.replace('.','').replace(',','.')));
           const val = Math.max(...nums.filter(n => n < 5000)); 
           tempPreco = val;
           titulo.innerText = "Pre√ßo Detectado:";
           valor.innerText = `R$ ${val.toFixed(2).replace('.',',')}`;
           modal.style.display = 'flex';
        } else { alert("N√£o encontrei n√∫meros."); }
      } else {
        tempNome = texto.replace(/\n/g, ' ').trim() || "Item sem nome";
        titulo.innerText = "Nome Detectado:";
        valor.innerText = tempNome;
        valor.style.fontSize = "18px";
        modal.style.display = 'flex';
      }
    }

    function tentarNovamente() { document.getElementById('confirmModal').style.display = 'none'; }

    function confirmarLeitura() {
      document.getElementById('confirmModal').style.display = 'none';
      if(modoAtual === 'preco') { modoAtual = 'nome'; configurarOverlay('nome'); } 
      else { fecharCamera(); abrirQtdModal(); }
    }

    function abrirQtdModal() {
      document.getElementById('finalQtd').value = 1;
      document.getElementById('resumoFinal').innerText = `${tempNome}\nR$ ${tempPreco.toFixed(2).replace('.',',')} un.`;
      document.getElementById('qtdModal').style.display = 'flex';
    }

    function ajustarQtd(delta) {
      const el = document.getElementById('finalQtd');
      let val = parseInt(el.value) || 1; val += delta; if(val < 1) val = 1; el.value = val;
    }

    function salvarItem() {
      const qtd = parseInt(document.getElementById('finalQtd').value) || 1;
      dados.itens.push({ nome: tempNome, preco: tempPreco, qtd: qtd });
      salvar();
      document.getElementById('qtdModal').style.display = 'none';
    }

    // --- L√ìGICA VISUAL ---
    function atualizarUI() {
      const total = dados.itens.reduce((acc, i) => acc + (i.preco * i.qtd), 0);
      const formatter = new Intl.NumberFormat('pt-BR', {minimumFractionDigits:2});
      
      const elTotal = document.getElementById('totalDisplay');
      elTotal.innerText = "R$ " + formatter.format(total);
      
      const pct = dados.meta > 0 ? (total / dados.meta) * 100 : 0;
      if(pct < 50) elTotal.style.color = "#10ac84"; 
      else if(pct < 95) elTotal.style.color = "#feca57"; 
      else elTotal.style.color = "#ff7675"; 

      const rest = dados.meta - total;
      const elRest = document.getElementById('restanteDisplay');
      if(dados.meta > 0) {
        elRest.innerText = `Restam: R$ ${formatter.format(rest)}`;
        elRest.style.color = rest < 0 ? '#ff7675' : '#777';
      } else {
        elRest.innerText = "Defina uma meta acima";
      }

      renderizarListaPrincipal();
    }

    function renderizarListaPrincipal() {
        const container = document.getElementById('mainListContainer');
        if(dados.itens.length === 0) {
            container.innerHTML = "<p style='text-align:center; color:#bbb; margin-top:10px'>Sua lista est√° vazia.</p>";
            return;
        }
        container.innerHTML = dados.itens.map((item, i) => `
            <div class="mini-card">
                <div>
                    <div style="font-weight:bold; color:#555">${item.qtd}x ${item.nome}</div>
                    <div style="font-size:12px; color:#999">Unit: R$ ${item.preco.toFixed(2)}</div>
                </div>
                <div style="text-align:right">
                    <div style="color:var(--header-green); font-weight:bold">R$ ${(item.preco * item.qtd).toFixed(2).replace('.',',')}</div>
                    <div style="color:red; font-size:20px; cursor:pointer" onclick="remover(${i})">üóëÔ∏è</div>
                </div>
            </div>
        `).join('');
    }

    function verLista() {
      const div = document.getElementById('listaContainer');
      div.innerHTML = dados.itens.map((item, i) => `
        <div class="item-row">
          <div>
            <div style="font-weight:bold; font-size:14px; color:#555">${item.qtd}x ${item.nome}</div>
            <div style="color:#10ac84; font-weight:bold">R$ ${(item.preco*item.qtd).toFixed(2).replace('.',',')}</div>
          </div>
          <button onclick="remover(${i})" style="color:red; border:none; background:none; font-size:20px">üóëÔ∏è</button>
        </div>
      `).join('');
      document.getElementById('listaModal').style.display = 'flex';
    }

    function remover(i) { if(confirm("Remover?")) { dados.itens.splice(i,1); salvar(); atualizarUI(); verLista(); } }

    async function compartilharNative(tipo) {
        const total = dados.itens.reduce((acc, i) => acc + (i.preco * i.qtd), 0);
        if (tipo === 'pdf') {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.text("LimitCalc - Lista de Compras", 20, 20);
            doc.autoTable({
                startY: 30, head:[['Qtd','Item','Total']],
                body: dados.itens.map(i => [i.qtd, i.nome, `R$ ${(i.preco*i.qtd).toFixed(2)}`])
            });
            doc.text(`Total Final: R$ ${total.toFixed(2)}`, 20, doc.lastAutoTable.finalY + 15);
            
            if (navigator.canShare && navigator.share) {
                const blob = doc.output('blob');
                const file = new File([blob], "lista.pdf", { type: "application/pdf" });
                try { await navigator.share({ files: [file], title: 'Lista de Compras' }); } 
                catch (err) { doc.save('lista.pdf'); }
            } else { doc.save('lista.pdf'); }
        }
    }
  </script>
</body>
</html>
